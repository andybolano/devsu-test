<div class="input">
    <div class="input__label" >
        @if (inputLabel) {
            <label [for]="inputId">
                {{ inputLabel }}
            </label>
        }
    </div>
    <input
        #input
        class="input__form"
        [ngClass]="{ 'input__form--error': isInvalid }"
        [attr.id]="inputId"
        [attr.type]="type"
        [attr.name]="name"
        [attr.placeholder]="placeholder"
        [disabled]="disabled"
        [readonly]="readonly"
        [attr.required]="required"
        (focus)="onInputFocus($event)"
        (blur)="onInputBlur($event)"
        (input)="onInputChange($event)"
        (keyup)="onInputKeyUp($event)"
        (keydown)="onInputKeydown($event)"
        (keypress)="onInputKeyPress($event)"
    />
    @if (isInvalid) {
        <ng-container>
            <caption>
                {{ listErrors() }}
            </caption>
        </ng-container> 
    }
</div>
